<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      >
    <h:body>

        <ui:composition template="../template/commonLayout.xhtml">
            <ui:define name="title"><h:outputText value="#{actorBB.actor.fullName}"/></ui:define>
            <ui:define name="content">

                <!-- MAIN CONTENT -->
                <div id="content">

                    <div class="page-full-width cf">
                        <div class="content-module">
                            <div class="content-module-maxheading cf">
                                <h2 class="fl">
                                    <h:outputText value="#{producerBB.producer.name}" />
                                </h2>

                                <sec:ifAllGranted roles="ROLE_ADMIN">
                                    <h2 class="fr">
                                        <h:form>
                                            <input type="hidden" value="#{param.id}" id="id" name="id"/>
                                            <h:commandLink style="color: white;" action="#{producerBB.delete()}" value="DELETE" />
                                        </h:form>
                                    </h2>
                                </sec:ifAllGranted>


                            </div> <!-- end content-module-heading -->

                            <div class="content-module-main">

                                <div class="half-size-column fl">

                                    <div class="content-module">

                                        <div class="content-module-heading cf">
                                            <h3 class="fl">Producer Movies</h3>
                                        </div> <!-- end content-module-heading -->

                                        <div class="content-module-main">

                                            <h:dataTable value="#{producerBB.movies}" var="movie" styleClass="cast">

                                                <h:column>
                                                    <b>
                                                        <h:link style="color: black" outcome="movie" value="#{movie.name}">
                                                            <f:param name="id" value="#{movie.id}" />
                                                        </h:link>
                                                    </b>
                                                </h:column>

                                            </h:dataTable>

                                        </div> <!-- end content-module-main -->

                                    </div> <!-- end content-module -->

                                </div>

                            </div>
                        </div>

                    </div> <!-- end full-width -->

                </div> <!-- end content -->

            </ui:define>

        </ui:composition>

    </h:body>

</html>
