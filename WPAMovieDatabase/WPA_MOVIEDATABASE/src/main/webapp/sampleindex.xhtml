<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view>
        <h:head>
            <meta charset="utf-8"></meta>
            <title>Full width page</title>

            <!-- Stylesheets -->
            <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'></link>
            <link rel="stylesheet" href="resources/css/style.css"></link>

            <!-- jQuery & JS files -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <script src="js/script.js"></script> 
        </h:head>

        <h:body>

            <!-- TOP BAR -->
            <div id="top-bar">

                <div class="page-full-width cf">

                    <ul id="nav" class="fl">
                        <li class="v-sep"><a href="#" class="round button dark menu-user image-left">Logged in as <strong><h:outputText value="#{userBB.user.username}"></h:outputText></strong></a>
                            <ul>
                                <li><a href="#">Profile</a></li>						
                                <li><a href="#">Change Password</a></li>						
                            </ul> 

                        </li>
                    </ul>

                    <ul id="nav" class="fl">
                        <li><a href="#" class="round button dark">Top 10</a></li>
                        <li><a href="#" class="round button dark">Genres</a></li>
                        <li class="v-sep"><a href="#" class="round button dark">All</a></li>                            
                    </ul>

                    <!-- c:if (user.isAdmin) -->

                    <ul id="nav" class="fl">
                        <li class="v-sep"><a href="#" class="round button dark image-right ic-add">Add movie</a></li>
                    </ul>

                    <!-- admin menu -->

                    <ul id="nav" class="fl">
                        <li>
                            <form action="#" method="POST" id="search-form">
                                <fieldset>
                                    <input type="text" id="search-keyword" class="round button dark ic-search image-right"/>
                                    <input type="hidden" value="SUBMIT" />
                                </fieldset>
                            </form>
                        </li>
                    </ul>

                    <form>
                        <a href="#" class="round button dark menu-logoff image-left fr">Log out</a>
                    </form>

                </div> <!-- end full-width -->	

            </div> <!-- end top-bar -->

            <!-- MAIN CONTENT -->
            <div id="content">

                <div class="page-full-width cf">

                    <div class="content-module">

                        <div class="content-module-heading cf">

                            <h3 class="fl">All Movies</h3>

                        </div> <!-- end content-module-heading -->
                        <div class="content-module-main">
                            <h:dataTable value="#{allMoviesListBB.allMovies}" var="movie" styleClass="normal">
                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="ID"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.id}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Movie name"/>
                                    </f:facet>    
                                    <b><h:outputText value="#{movie.name}"/></b>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Genre"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.genre}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Age rating"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.age_rating}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="User rating"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.user_rating}"/>
                                </h:column>  

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Length"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.movie_length} min"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Budget"/>
                                    </f:facet>    
                                    <h:outputText value="$#{movie.budget}" class="fr" style="margin-right: 2em"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Release Date"/>
                                    </f:facet>    
                                    <h:outputText value="#{movie.release_date}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Actions"/>
                                    </f:facet>
                                    <a href="#" class="table-actions-button ic-table-view"></a>
                                    <a href="#" class="table-actions-button ic-table-edit"></a>
                                    <a href="#" class="table-actions-button ic-table-delete"></a>
                                </h:column>

                            </h:dataTable>

                        </div> 


                    </div>

                </div> <!-- end full-width -->

            </div> <!-- end content -->



            <!-- FOOTER -->
            <div id="footer">
                <p><strong>WPA Movie database</strong> by <a href="#">Kuba Spatny</a></p>
            </div> <!-- end footer -->    


        </h:body>
    </f:view>
</html>
